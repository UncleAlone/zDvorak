# Rime schema settings
# encoding: utf-8

schema:
  schema_id: zdvorak
  name: "zDvorak双拼+形码"
  version: "0.1"
  author:
    - 张砷镓
  description: |
    敲 f 鍵進入笔画反查
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba;
  delimiter: " '"
  max_code_length: 4
  auto_select: true

translator:
  dictionary: zdvorak
  enable_charset_filter: true
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  enable_user_dict: false
  disable_user_dict_for_patterns:
    - "^f.*$"

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "f"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^f[a-z]*'?$"
